<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/settings.css">
    <title>Tico Rides</title>
    <style>
        /* Add custom styles here if needed */
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <img src="images/logo.png" class="img" alt="Illustrative Purposes">
                <div class="card">
                    <div class="row align-items-start ml-1">
                        <div class="col">
                            <a href="dashboard.html" class="buttonmain">Dashboard</a>
                        </div>
                        <div class="col">
                            <a href="rides.html" class="buttonmain">Rides</a>
                        </div>
                        <div class="col">
                            <a href="settings.html" class="buttonmain">Settings</a>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-2">
                    <p class="mr-3"> <span>Welcome: <span id="username"></span></span> </p> <img src="Images/user.png" alt="Imagen 2" class="img-fluid">
                  </div>
                <h2 class="title">Dashboard</h2>
                <div class="dashboard-link">
                    <a href="#">Dashboard</a>
                    <span class="arrow">> Settings</span>
                </div>
                <div class="info">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Bladimir Barroyo">
                    <label for="speedAverage" class="form-label">Average Speed</label>
                    <input type="text" class="form-control" id="speedAverage" placeholder="60 km/h">
                    <label for="aboutMe" class="form-label">About Me</label>
                    <div class="about-me">
                        <textarea id="aboutMe" placeholder="Something about me goes here"></textarea>
                        <div class="buttons">
                            <a href="dashboard.html">Cancel</a>
                            <button class="save" onclick="validateForm()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var fullname = document.getElementById("fullname").value;
            var speedAverage = document.getElementById("speedAverage").value;
            var aboutMe = document.getElementById("aboutMe").value;

            // Regular expression to allow only letters
            var lettersOnly = /^[A-Za-z]+$/;

            if (fullname.trim() === "") {
                alert("Please enter your full name.");
                return false;
            } else if (!fullname.match(lettersOnly)) {
                alert("Name can only contain letters.");
                return false;
            }

            if (speedAverage.trim() === "") {
                alert("Please enter your average speed.");
                return false;
            }

            if (aboutMe.trim() === "") {
                alert("Please enter something about yourself.");
                return false;
            }

            // If all validations pass, the form can be submitted
            return true;
        }

        // Retrieve username from localStorage
        var username = localStorage.getItem("username");
        // Set username in the welcome message
        document.getElementById("username").textContent = username;
    </script>
</body>

</html>
