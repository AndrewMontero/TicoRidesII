<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/rides.css">
    <title>Tico Rides</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <!-- Logo -->
                <img src="images/logo.png" class="img" alt="Illustrative logo">
                <!-- Navigation links -->
                <div class="card">
                    <div class="row align-items-start ml-1">
                        <div class="col">
                            <a href="dashboard.html" class="buttonmain">Dashboard</a>
                        </div>
                        <div class="col">
                            <a href="rides.html" class="buttonmain">Rides</a>
                        </div>
                        <div class="col">
                            <a href="settings.html" class="buttonmain">Settings</a>
                        </div>
                    </div>
                </div>
                <!-- Welcome message -->
                <div class="d-flex justify-content-end mt-2">
                    <p class="mr-3"> <span>Welcome: <span id="userLink"></span></span></p> <img src="images/user.png" alt="Imagen 2" class="img-fluid">
                </div>
                <!-- Dashboard links -->
                <div class="dashboard-link">
                    <a href="#">Dashboard</a>
                    <span class="arrow">></span>
                    <a href="#">Rides</a>
                    <span class="arrow">> Edit</span>
                </div>
                <!-- Information section -->
                <div class="info">
                    <label for="ridename" class="form-label">Ride Name</label>
                    <input type="text" class="form-control" id="ridename" placeholder="Brete">
                    <label for="startfrom" class="form-label">Starting Point</label>
                    <input type="text" class="form-control" id="startfrom"
                        placeholder="Barrio Los Angeles, Ciudad Quesada">
                    <label for="description" class="form-label">Description</label>
                    <div class="description">
                        <textarea id="description"
                            placeholder="This is my everyday ride, from Barrio Los Angles to my jobÂ´s office in Second Floor of Cooperservidores Building"></textarea>
                        <h3 class="schedule-label">When</h3>
                        <div class="row align-items-start ml-3">
                            <div class="col">
                                <label for="departure" class="form-label">Departure Time</label>
                                <input type="time" class="form-control" id="departure" value="06:45">
                                <label for="arrival" class="form-label">Estimated Arrival Time</label>
                                <input type="time" class="form-control" id="arrival" value="07:05">
                                <a class="cancel" href="dashboard.html">Cancel</a>
                            </div>
                            <div class="col">
                                <label for="days" class="form-label">Select Days</label>
                                <div id="days">
                                    <input type="checkbox" id="monday" name="day" value="Monday">
                                    <label for="monday">Monday</label><br>
                                    <input type="checkbox" id="tuesday" name="day" value="Tuesday">
                                    <label for="tuesday">Tuesday</label><br>
                                    <input type="checkbox" id="wednesday" name="day" value="Wednesday">
                                    <label for="wednesday">Wednesday</label><br>
                                    <input type="checkbox" id="thursday" name="day" value="Thursday">
                                    <label for="thursday">Thursday</label><br>
                                    <input type="checkbox" id="friday" name="day" value="Friday">
                                    <label for="friday">Friday</label><br>
                                    <input type="checkbox" id="saturday" name="day" value="Saturday">
                                    <label for="saturday">Saturday</label><br>
                                    <input type="checkbox" id="sunday" name="day" value="Sunday">
                                    <label for="sunday">Sunday</label><br>
                                    <button class="save">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to update the welcome message with the username from login -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userLink = document.getElementById("userLink");
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username_login');

            if (username) {
                userLink.textContent = username;
            }
        });
    </script>
</body>

</html>
